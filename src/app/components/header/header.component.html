<div class="container">
    <div class="wrapper">
        <div class="header-items">
            <a class="main-logo"><img src="../../../assets/images/category-icon.png" alt="logo"></a>
            <div class="input-wrapper">
                <input type="text" [(ngModel)]="searchInput" (keydown.enter)="navigateToProjectsSummary()" (input)="filterProjects()">
                <a class="submit-btn" (click)="navigateToProjectsSummary()">
                  <img src="../../../assets/images/search-icon.png" alt="search-icon">
                </a>
                <ul class="suggestions" *ngIf="filteredProjects.length > 0">
                    <li *ngFor="let suggestion of filteredProjects" (click)="selectSuggestion(suggestion)">
                      {{ suggestion }}
                    </li>
                </ul>
            </div>
            <a class="call-btn">
                <img src="../../../assets/images/call-icon.png" alt="call-icon">
            </a>
            <a class="new-stack-btn">
                <img src="../../../assets/images/plus-icon.png" alt="plus-icon">
                <span>New Stack</span>
            </a>
            <a class="message-wrapper">
                <img src="../../../assets/images/message-icon.png" alt="message-icon">
            </a>
            <a class="notification-wrapper">
                <img src="../../../assets/images/notification-icon.png" alt="notification-icon">
            </a>
        </div>
    </div>
</div>
