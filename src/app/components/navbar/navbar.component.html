<div class="navbar">
    <div class="profile">
        <div class="imgWrapper">
            <img class="profileImg" [src]="user.img" alt="profile-img">
        </div>
        <div class="name">
            <h4>{{user.username}}</h4>
            <span class="online" *ngIf="userActive">online</span>
            <span class="away" *ngIf="!userActive">away</span>
        </div>
        <div class="dropdown-wrapper">
            <ul class="dropdown-content" [class.active]="dropdownOpen">
                <li (click)="selectDropdownItem('Edit Profile')" routerLink="profile" routerLinkActive="active">Profile
                    details</li>
                <li (click)="selectDropdownItem('Logout')" [class.selected]="isItemSelected('Logout')">Logout</li>
            </ul>
            <div class="arrowWrapper" [class.active]="dropdownOpen" (click)="toggleDropdown()">
                <img class="arrowDown" src="../../../assets/images/icons8-hamburger-menu-50.png" alt="arrowdown">
            </div>
        </div>
    </div>
    <div class="navigation-links-wrapper">
        <div class="task-counts">
            <span class="task-text">Task</span>
            <span class="count-text">16</span>
        </div>
        <ul class="navlinks-wrapper">
            <li class="navlink" routerLinkActive="active" routerLink="/main-body/home"
                [routerLinkActiveOptions]="{exact: true}" (click)="closeDropdown()">
                <div class="icon-wrapper">
                    <img src="../../../assets/images/home.png" alt="home-icon">
                    <a> Home</a>
                </div>
            </li>
            <li class="navlink" routerLinkActive="active" routerLink="/main-body/calender" (click)="closeDropdown()">
                <div class="icon-wrapper">
                    <img src="../../../assets/images/calendar.png" alt="calender-icon">
                    <a> Calender</a>
                </div>
            </li>
            <li class="navlink" [ngClass]="{'active' : panelOpenState}" (click)="closeDropdown()">
                <mat-accordion class="toggle-btn">
                    <mat-expansion-panel class="expand" (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
                        <mat-expansion-panel-header id="projectHeader">
                            <mat-panel-title class="icon-wrapper">
                                <img class="arrowIcon" src="../../../assets/images/briefcase.svg" alt="message-icon">
                                Projects
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="dropdown-toggle-items">
                            <li routerLinkActive="active" *ngFor="let project of projects" (click)="closeDropdown()"
                                routerLink="/main-body/projects/{{project}}">
                                <a>{{project}}</a>
                            </li>
                        </ul>
                    </mat-expansion-panel>
                </mat-accordion>

            </li>
            <li class="navlink" routerLinkActive="active" routerLink="/main-body/progress" (click)="closeDropdown()">
                <div class="icon-wrapper">
                    <img src="../../../assets/images/bar-chart.svg" alt="progress-icon">
                    <a> Progress</a>
                </div>
            </li>
            <li class="navlink" routerLinkActive="active" routerLink="/main-body/goals" (click)="closeDropdown()">
                <div class="icon-wrapper">
                    <img src="../../../assets/images/pie-chart.svg" alt="pie-chart-icon">
                    <a> Goals</a>
                </div>
            </li>
            <li class="navlink" routerLinkActive="active" routerLink="/main-body/settings" (click)="closeDropdown()">
                <div class="icon-wrapper">
                    <img src="../../../assets/images/settings.svg" alt="settings-icon">
                    <a> Settings</a>
                </div>
            </li>
        </ul>
    </div>
</div>
